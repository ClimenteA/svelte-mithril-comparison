<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte vs Mithril</title>
</head>
<body>

    <div id="adding-data"></div>
    <div id="dynamic-attributes"></div>
    <div id="styling"></div>

    <script src="./mithril.min.js"></script>
